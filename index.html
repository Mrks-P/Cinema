<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equip-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vitória Regia</title>
  <link rel="stylesheet" href="style.css">
  <!-- Box Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <a href="#" class="logo">
      <i class='bx bxs-movie'></i> Cine Vitória Regia
    </a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <!-- Menu -->
    <ul class="navbar">
      <li><a href="#home" class="home-active">Home</a></li>
      <li><a href="#movies">Filmes</a></li>
      <li><a href="#coming">Em Breve</a></li>
      <li><a href="#newsletter">Novidades</a></li>
    </ul>
    <a href="#" class="btn">Login</a>
  </header>
  <!-- Home -->
  <section class="home swiper" id="home">
    <div class="swiper-wrapper">
      <div class="swiper-slide conatiner">
        <img src="img/home1.png" alt="">
        <div class="home-text">
          <span>Warner</span>
          <h1>Batman: <br> O cavaleiro das trevas</h1>
          <a href="#" class="btn">Compre Já!</a>
        </div>
          <a href="#" class="play">
            <i class='bx bx-play'></i>
          </a>
      </div>
      <!--Box 2-->
      <div class="swiper-slide conatiner">
        <img src="img/home2.png" alt="">
        <div class="home-text">
          <span>Warner</span>
          <h1>Duna <br> Parte 2</h1>
          <a href="#" class="btn">Compre Já!</a>
        </div>
          <a href="#" class="play">
            <i class='bx bx-play'></i>
          </a>
      </div>
      <!--Box 3-->
      <div class="swiper-slide conatiner">
        <img src="img/home3.png" alt="">
        <div class="home-text">
          <span>Warner</span>
          <h1>Harry Potter <br> e o Prisioneiro de Azkaban</h1>
          <a href="#" class="btn">Compre Já!</a>
        </div>
          <a href="#" class="play">
            <i class='bx bx-play'></i>
          </a>
      </div>
    </div>
    
    <div class="swiper-pagination"></div>
  </section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Link to Custom JS-->
  <script src="main.js"></script>
</body>

</html>
